<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="%REACT_APP_NAME%&trade; is an enterprise meeting solution for team collaboration."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>%REACT_APP_NAME%&trade;</title>
    <script src="%PUBLIC_URL%/config.js"></script>
    <script>
      window.appConfig.APP_VERSION = window.appConfig.APP_VERSION || '%REACT_APP_VERSION%';
      window.appConfig.REACT_APP_NAME = window.appConfig.REACT_APP_NAME || '%REACT_APP_NAME%';
    </script>
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      let portalURL = '';
      if(window.location.search != '')
      {
        const urlParams = new URLSearchParams(window.location.search);
        portalURL = urlParams.get('portal') ?
          urlParams.get('portal').trim().toLowerCase()
            .replace(/^(https?|http):\/\//, '') :
          ""
        ;
        const disableGA = ["true", "1"].includes(urlParams.get('disableGA'));

        const isPortalBlacklisted = window.appConfig.REACT_APP_ANALYTICS_BLACKLIST_ENABLED ?
          (window.appConfig.REACT_APP_ANALYTICS_BLACKLIST||[]).some((listItem) => {
            if (listItem.startsWith('*.')) {
              return portalURL.endsWith(listItem.slice(1));
            } else {
              return listItem === portalURL;
            }
          }) : false;
        ;

        if (disableGA || isPortalBlacklisted) {
          window[`ga-disable-${window.appConfig.REACT_APP_ANALYTICS_ID}`] = true;
        } else {
          window[`ga-disable-${window.appConfig.REACT_APP_ANALYTICS_ID}`] = false;
        }
      }

      ga('create', window.appConfig.REACT_APP_ANALYTICS_ID, 'auto');
      ga('set', 'appName', window.appConfig.REACT_APP_ANALYTICS_NAME);

      ga('set', 'appVersion', window.appConfig.APP_VERSION);

      // Sets the page value on the tracker.
      ga('set', 'page', document.location.pathname);
      // Sending the pageview no longer requires passing the page
      // value since it's now stored on the tracker object.

      ga('set', {
      'dimension1': portalURL, // Portal URL
      'dimension2': 0 // Guest user
      });

      ga('send', 'pageview');

    </script>
  <!-- End Google Analytics -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "aftjpgko5x");
    </script>
  </body>
</html>
